<h4>Agregar cuerpo celeste</h4>
<form (ngSubmit)="emitPlanet()" class="row">
  <label for="name" class="mb-2">Nombre:</label>
  <input
    type="text"
    name="name"
    [(ngModel)]="planet.name"
    class="form-control mb-3"
    placeholder="Introduce el nombre"/>

  <label for="size" class="mb-2">Tamaño:</label>
  <input
    type="number"
    name="size"
    [(ngModel)]="planet.size"
    class="form-control mb-3"
    placeholder="Introduce el tamaño"/>

  <button type="submit" class="btn btn-custom-outline w-25 mx-auto">Agregar</button>
</form>
